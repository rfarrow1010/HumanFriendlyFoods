name: Compile Food Data JSON and Publish

on:
  push:
    branches:
      - main  # Adjust to your default branch

jobs:
  compile-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Step 3: Run the Python script to compile JSON files
      - name: Compile JSON files
        run: python Scripts/compile_json.py

      # Step 4: Upload the combined JSON as an artifact
      - name: Upload combined JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: combined-json
          path: FoodData.json
